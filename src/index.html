<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomizer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Randomizer</h1>
      </header>
      <section class="randomizer">
        <form action="#" class="randomizer__form" id="form">
          <div class="randomizer__group-input">
            <input
              type="text"
              id="min"
              placeholder=" "
              class="randomizer__input"
              pattern="[0-9]+"
              title=" Only numbers"
            />
            <label for="max" class="randomizer__label">Min:</label>
          </div>
          <div class="randomizer__group-input">
            <input
              type="text"
              id="max"
              placeholder=" "
              class="randomizer__input"
              pattern="[0-9]+"
              title=" Only numbers"
            />
            <label for="Min" class="randomizer__label">Max:</label>
          </div>
          <span class="randomizer__result" id = "foutput"></span>
          <span class="randomizer__result" id = "output"></span>
          <div class="randomizer__group-btn">
            <button type="button" class="randomizer__btn generate" id = "d">Generate</button>
            <button type="button" class="randomizer__btn " id = 'reset'>Reset</button>
          </div>
        </form>
      </section>
      <footer class="footer">
        <div class="footer__link">
          <a href="https://github.com/Vitalii-sh">My gitHub</a>
        </div>
      </footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
